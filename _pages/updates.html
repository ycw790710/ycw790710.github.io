---
layout: page
title: Updates
---
<div>
    <ul class="list-group list-group-flush">
      {% for post in site.posts %}
        <li class="list-group-item">
          <span class="text-muted small">{{ post.date | date: "%b %-d, %Y" }}</span>
  
          <h2>
            <a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
</div>
